<div class="container">
    <div class="card personal-info">
        <div class="card-header">
            Informations personnelles
        </div>
        <div class="card-body">
            <div class="image-upload">
                <img src="assets/img/chauffeur.png" alt="Profile Picture">
                <span class="upload-text"></span>
                <input type="file" id="uploadImage" accept=".jpg, .jpeg, .png">
                <button class="btn change-btn">Supprimer l’image</button>
            </div>
            <form>
                <div class="form-grid">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="Prénom" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" placeholder="Nom" >
                </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" placeholder="Email" >
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Numéro de téléphone</label>
                    <input type="tel" id="phoneNumber" placeholder="Numéro de téléphone" value="+01 4561 3214">
                </div>
                <div class="form-group">
                    <label for="dob">Date de naissance</label>
                    <input type="text" id="dob" placeholder="Date de naissance" value="03 Jun 1990">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Address" value="8800 Orchard Lake Road">
                </div>
            </div>
            </form>
            <button type="submit" class="btn change-btn">Sauvegarder</button>
        </div>
    </div>
    <div class="card change-email">
        <div class="card-header">
            Changer le mot de passe
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="currentEmail"> Mot de passe actuel</label>
                    <input type="email" id="currentEmail" placeholder=" Mot de passe actuel">
                </div>
                <div class="form-group">
                    <label for="newEmail"> Nouveau mot de passe</label>
                    <input type="email" id="newEmail" placeholder=" Nouveau mot de passe">
                </div>
                <div class="form-group">
                    <label for="confirmNewEmail">Nouveau mot de passe à nouveau</label>
                    <input type="email" id="confirmNewEmail" placeholder=" Nouveau mot de passe à nouveau">
                </div>
                <button type="submit" class="btn change-btn">Sauvegarder</button>
            </form>
        </div>
    </div>
</div>
