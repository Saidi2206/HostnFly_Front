<!-- form.component.html -->
<section>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Détails de la facturation</h5>
        </div>
        <div class="card-body">
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="firstName" class="form-control" placeholder="Votre nom" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="lastName" class="form-control" placeholder="Votre prénom" />
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="form-outline mb-4">
              <input type="text" id="address" class="form-control" placeholder="Votre adresse" />
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" placeholder="Votre email" />
            </div>

            <!-- Number input -->
            <div class="form-outline mb-4">
              <input type="number" id="phone" class="form-control" placeholder="Votre numéro de téléphone" />
            </div>

            <hr class="my-4" />

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" id="saveInfo" checked />
              <label class="form-check-label" for="saveInfo">
                Sauvegarder ces informations pour la prochaine fois
              </label>
            </div>

            <hr class="my-4" />

            <h5 class="mb-4">Paiement</h5>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked />
              <label class="form-check-label" for="creditCard">
                Carte de crédit
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" />
              <label class="form-check-label" for="debitCard">
                Carte de débit
              </label>
            </div>

            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="cardName" class="form-control" placeholder="Nom" />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="cardNumber" class="form-control" placeholder="Numéro de carte" />
                </div>
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="expiration" class="form-control" placeholder="Expiration" />
                </div>
              </div>
              <div class="col-3">
                <div class="form-outline">
                  <input type="text" id="cvv" class="form-control" placeholder="CVV" />
                </div>
              </div>
            </div>

            <button (click)="generatePDF()" class="btn btn-primary btn-lg btn-block" type="button">
              Payer
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card mb-4">
        <div class="card-header py-3">
          <h5 class="mb-0">Montant à payer</h5>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
              Les produits
              <span>{{ getTotalPrice() }}€</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
              <div>
                <strong>Montant total</strong>
                <strong>
                  <p class="mb-0">(compris la TVA)</p>
                </strong>
              </div>
              <span><strong>{{ getTotalPriceWithTax() }}€</strong></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
