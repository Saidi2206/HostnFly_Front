<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onLogin()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">connectez-vous avec</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Ou</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Adresse e-mail</label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Entrez une adresse mail valide" [(ngModel)]="loginData.Email" name="email" />
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">mot de passe</label>
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Entrer le mot de passe" [(ngModel)]="loginData.Mot_de_passe" name="password" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Souviens de moi
                </label>
              </div>
              <a  class="text-body">Mot de passe oubli√©?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit"  class="btn btn-primary btn-lg"
               style="padding-left: 2.5rem; padding-right: 2.5rem;">Se connecter</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ? <a routerLink="/Registre"
                  class="link-danger">Registre</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
</section>
