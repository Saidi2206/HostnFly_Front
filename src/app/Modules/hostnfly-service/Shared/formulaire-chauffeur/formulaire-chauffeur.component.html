<div class="reservation-form">
    <h2>Réservation de service</h2>
    <form (ngSubmit)="reserve()" #reservationForm="ngForm" novalidate>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required  [(ngModel)]="date" >
      </div>
      <div class="form-group">
        <label for="duree">Durée:</label>
        <select id="duree" name="duree" required  [(ngModel)]="duree">
          <option value="">Sélectionner la durée</option>
          <option value="30">30 minutes</option>
          <option value="60">1 heure</option>
          <option value="90">1 heure 30 minutes</option>
          <option value="120">2 heures</option>
        </select>
      </div>
      <div class="form-group">
        <label for="servicetype">Type de service:</label >
        <select id="servicetype" name="servicetype" required  [(ngModel)]="servicetype">
          <option value="">Sélectionner le type de service</option>
          <option value="massage">Massage</option>
          <option value="cuisine">Préférences culinaires</option>
          <option value="itineraire">Itinéraire pour le chauffeur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="paiement">Méthode de paiement:</label>
        <select id="paiement" name="paiement" required  [(ngModel)]="paiement" >
          <option value="">Sélectionner la méthode de paiement</option>
          <option value="card">Carte de crédit</option>
          <option value="paypal">PayPal</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark py-3 px-4"><i class="fa fa-calendar-alt me-2"></i>Réserver</button>
    </div>  
  </form>
</div>
