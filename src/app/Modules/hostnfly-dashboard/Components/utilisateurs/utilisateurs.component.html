<!-- utilisateurs.component.html -->
<div class="dashboard-main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-box">
            <div class="form-title-wrap">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <h3 class="font-size-16">Liste des utilisateurs </h3>
                </div>
                <div class="select-contain">
                    <button class="btn btn-primary" routerLink="/ajouterutilisateur" >Ajouter un utilisateur</button>

                </div>
              </div>
            </div>
            <div class="form-content">
              <div class="table-form table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nom et Prenom</th>
                      <th scope="col">Numero de telephone</th>
                      <th scope="col">Email</th>
                      <th scope="col">Mot de passe</th>
                      <th scope="col">Role</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users; let i = index">
                      <th scope="row">{{ i + 1 }}</th>
                      <td>
                        <div class="table-content">
                          <h3 class="title">{{ user.Nom }} {{ user.Prenom }}</h3>
                        </div>
                      </td>
                      <td>{{ user.Telephone }}</td>
                      <td>{{ user.Email }}</td>
                      <td>************</td>
                      <td>{{ user.Role }}</td>
                      <td>
                        <div class="table-content">
                          <i class="fas fa-trash"></i>
                          <i routerLink="/order-detail" class="fas fa-eye"></i>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
